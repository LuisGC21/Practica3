<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/5/PNG/256/picturesfolder_197.png?format=webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <title>Formulario Selenium</title>
</head>
<body class="pp-3 mb-2 bg-secondary text-white">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  </style>
    <p>
        <h1 class="mt-5" style="font-family: 'Bebas Neue', cursive;"><center>FORMULARIO ESCOLAR SELENIUM</center></h1>
    </p> 
    <section>
    <form onsubmit="confirmar()" style="font-family: 'Orelega One', cursive;">
        <div class="form-row">
          <div class="form-group col-md-3 offset-md-3 mt-5">
            <label for="Nombre">Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
          </div>
          <div class="form-group col-md-3 offset-md-0 mt-5">
            <label for="Apellido">Apellido</label>
            <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
          </div>
        </div>
          <div class="form-row">
            <div class="form-group col-md-3 offset-md-3">
              <label for="Licenciatura">Licenciatura</label>
              <input type="text" class="form-control" id="Licenciatura" placeholder="Licenciatura">
            </div>
            <div class="form-group col-md-3 offset-md-0">
              <label for="Materia">Materia</label>
              <input type="text" class="form-control" id="Materia" placeholder="Materia">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 offset-md-3">
              <label for="Domicilio">Domicilio</label>
              <input type="text" class="form-control" id="Domicilio" placeholder="Domicilio">
            </div>
            <div class="form-group col-md-6 offset-md-3">
                <label for="Estado">Estado</label>
                <select id="Estado" class="form-control">
                  <option selected>Estado</option>
                  <option>Hidalgo</option>
                  <option>CDMX</option>
                  <option>Estado de Mexico</option>
                  <option>Queretaro</option>
                  <option>Puebla</option>      
                </select>
              </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-6 offset-md-3">
            <label for="Semestre">Semestre</label>
            <select id="Semestre" class="form-control">
              <option selected>Semestre</option>
              <option>1°</option>
              <option>2°</option>
              <option>3°</option>
              <option>4°</option>
              <option>5°</option>
              <option>6°</option>
              <option>7°</option>
              <option>8°</option>
              <option>9°</option>
            </select>
          </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3 offset-md-3">
              <label for="Email">Email</label>
              <input type="email" class="form-control" id="Email" placeholder="Email">
            </div>
            <div class="form-group col-md-3 offset-md-0">
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>
          </div>
          <div class="form-row">
             <div class="form-group col-md-6 offset-md-3">
            <label for="Comentario">Comentario</label>
            <textarea class="form-control" id="Comentario" rows="3" placeholder="Comentario referente a la materia"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:45%; padding:10px;">Sign in</button>
      </form>
    </section>

  </body>
  <script>
    function confirmar(){
      alert("Formulario Enviado");
    }
  </script>
</html>
